<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tc="http://www.morphbit.com/thymeleaf/component">
<head>
</head>
<body>
	
    <div th:fragment="console" class="row">
    	<style tc:once="console.css">
    		.console-area {
    			background-color: #292C35;
    			color: #82A769;
    		}
    	</style>
    
        <textarea rows="6" cols="4" class="form-control console-area"></textarea>
        
        <script type="text/javascript" tc:once="console.script">
	        (function(){
	
	            var originallog = console.log;
	
	            console.log = function(txt) {
	            	var consoleElements = document.getElementsByClassName("console-area");
	            	
	            	for(var i = 0; i < consoleElements.length; i++) {
	            		consoleElements[i].value += txt + "\n";
	            	}
	
	                originallog.apply(console, arguments);
	            }
	        })();
        </script>
    </div>
</body>
</html>
