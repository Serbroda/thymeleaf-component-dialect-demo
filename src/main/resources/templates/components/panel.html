</head>
<body>
    <div th:fragment="panel(title)">
        <div class="card">
            <div class="card-header">
                <b th:text="${title}"></b>
            </div>
            <div class="card-body">
                <tc:content></tc:content>
            </div>
            <div class="card-footer">
            	<tc:link tc:constructor="@{/}, home"><span th:text="${greeting}"></span></tc:link>
            </div>
        </div>
    </div>
</body>
</html>
