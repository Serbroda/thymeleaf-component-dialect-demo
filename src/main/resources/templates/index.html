<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tc="http://www.morphbit.com/thymeleaf/component">
<head>
    <title>Thymeleaf Component Dialect - Demo</title>
    
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
</head>
<body>
    <div class="container">
        <h1>Thymeleaf Component Dialect - Demo</h1>

        <tc:panel params="'Noch ein panel'" th:if="${msg != null}" th:each="val : ${strs}">
            <tc:link params="@{/}, 'plus'" test="${msg}">
                <span th:text="${val}">Well okay</span>
            </tc:link>
            <tc:button-group>
                <tc:button id="testid1" click="'alert(\'Left\')'">Left</tc:button>
                <tc:button id="testid1" click="'alert(\'Middle\')'" type="primary">Middle</tc:button>
                <tc:button id="testid1" click="'alert(\'Right\')'">Right</tc:button>
            </tc:button-group>
        </tc:panel>
    </div>
</body>
</html>
